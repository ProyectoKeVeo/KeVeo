<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
</head>
<body>
<div layout:fragment="breadcrumb" style="color:black">
    <h1>Edición Película</h1>

</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${film}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${film.id}"/>
                            <div class="tab-pane active" id="1a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name" style="color:black">Película: </label>
                                        <input type="text" class="form-control"
                                               id="name"
                                               th:field="${film.name}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="year"
                                               th:field="${film.year}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="duration"
                                               th:field="${film.duration}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="numer_views"
                                               th:field="${film.number_views}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="description"
                                               th:field="${film.description}"
                                               maxlength="255">
<!--                                        <input type="text" class="form-control"-->
<!--                                               id="genres"-->
<!--                                               th:field="${film.genres}"-->
<!--                                               maxlength="255">-->
                                        <div class="form-group row">
                                            <label class="col-4 col-form-label" style="color:black">Géneros: </label>
                                            <div class="col-8" style="color:black">
                                                <th:block th:each="genre: ${listGenres}">
                                                    <input type="checkbox" th:field="*{genres}"
                                                           th:text="${genre.title}" th:value="${genre.id}"
                                                           class="m-2"/>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-footer with-border">
                    <a th:href="@{/gestionfilms}" class="btn btn-default" role="button"
                       title="Back list" th:text="Cancelar">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="Guardar">
                    </button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
