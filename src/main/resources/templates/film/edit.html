<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all"
          rel="stylesheet" type="text/css"/>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme CSS files as mentioned below (and change the theme property of the plugin) -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css"
          media="all" rel="stylesheet" type="text/css"/>

    <!-- important mandatory libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js"
            type="text/javascript"></script>

    <!-- with v4.1.0 Krajee SVG theme is used as default (and must be loaded as below) - include any of the other theme JS files as mentioned below (and change the theme property of the plugin) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

    <!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your own locale file) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/locales/LANG.js"></script>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Edición Película</h1>

</div>

<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <form role="form" th:object="${film}" method="post">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="tab-content">
                            <input th:type="hidden" th:field="${film.id}"/>
                            <div class="tab-pane active" id="a">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="name">Película: </label>
                                        <input type="text" class="form-control"
                                               id="name"
                                               th:field="${film.name}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="year"
                                               th:field="${film.year}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="duration"
                                               th:field="${film.duration}"
                                               maxlength="255">
                                        <input type="text" class="form-control"
                                               id="description"
                                               th:field="${film.description}"
                                               maxlength="255">
                                        <!--                                        <input type="text" class="form-control"-->
                                        <!--                                               id="genres"-->
                                        <!--                                               th:field="${film.genres}"-->
                                        <!--                                               maxlength="255">-->
                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Géneros: </label>
                                            <div class="col-8">

                                                <th:block th:each="genre: ${listGenres}">
                                                    <input type="checkbox" th:field="*{genres}"
                                                           th:text="${genre.title}" th:value="${genre.id}"
                                                           class="m-2"/>
                                                </th:block>
                                                <th:block role="form" th:object="${rating}" class="mt-5" method="post">
                                                    <input value="0" type="submit" class="rating" data-glyphicon="0"
                                                           th:value="*{stars}"/>
                                                    <th:block/>
                                                </th:block>
                                                <div/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer with-border">
                    <a th:href="@{/gestionfilms}" class="btn btn-default" role="button"
                       title="Back list" th:text="Cancelar">
                        <span aria-hidden="true"></span>
                    </a>
                    <button type="submit" class="box-title btn btn-primary"
                            title="Save Data" th:text="Guardar">
                    </button>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>
</body>
</html>
