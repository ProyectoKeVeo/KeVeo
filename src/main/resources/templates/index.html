<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User List</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Lista de usuarios</h1>
</div>

<div layout:fragment="content">
    <div class="container">
        <h1>Bienvenido a KeVeo</h1>
        <br>
        <br> <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Fecha de nacimiento</th>
                <th>Fecha de inscripci贸n</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">ID</td>
                <td th:text="${usuario.username}">ID</td>
                <td th:text="${usuario.email}">ID</td>
                <td th:text="${usuario.accountName}">ID</td>
                <td th:text="${usuario.date}">ID</td>
                <td th:text="${usuario.registerDate}">ID</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
