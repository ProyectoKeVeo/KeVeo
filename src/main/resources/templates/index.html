<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <title>User List</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Lista de usuarios</h1>
</div>
<section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
        <li class="treeview" th:each="menuItem : ${menuList}">
            <a th:href="${menuItem.url}" th:text="${menuItem.description}"></a>
        </li>
    </ul>
    <!-- /.sidebar-menu -->

    <div align="bottom" class="bottom">

    </div>

</section>

<div layout:fragment="content">
    <div class="container">
        <h1>Bienvenido a KeVeo</h1>
        <br>
        <br> <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Fecha de nacimiento</th>
                <th>Fecha de inscripci√≥n</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}" style="color:black">ID</td>
                <td th:text="${usuario.username}" style="color:black">ID</td>
                <td th:text="${usuario.email}" style="color:black">ID</td>
                <td th:text="${usuario.accountName}" style="color:black">ID</td>
                <td th:text="${usuario.date}" style="color:black">ID</td>
                <td th:text="${usuario.registerDate}" style="color:black">ID</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
